<moi-card title="Usuarios" theme="light-blue">
  <div class="moi-clients-card-container">
    <ion-spinner name="lines" *ngIf="loading$ | async; else mainBlock"></ion-spinner>
    <ng-template #mainBlock>
      <ion-searchbar></ion-searchbar>
      <ion-content class="moi-clients-list-content">
        <ion-list>
          <ion-item *ngFor="let client of clients | format"
            class="moi-clients-list-item"
            (click)="selectClient(client)">
            <ion-avatar slot="start">
              <img *ngIf="!client.selected" src="assets/img/client_avatar_inactive.png">
              <img *ngIf="client.selected" src="assets/img/client_avatar.png">
            </ion-avatar>
            <ion-label>
              <h2>{{client.name || client.username}}</h2>
              <h3>{{client.email}}</h3>
              <p>{{client.username}}</p>
            </ion-label>
            <img class="moi-clients-list-check" *ngIf="client.selected" src="assets/img/check_blue.png">
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-item>
        <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button color="primary">
              Enviar Solicitud
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-item>
    </ng-template>
  </div>
</moi-card>
