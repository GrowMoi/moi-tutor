<moi-card title="Usuarios" theme="light-blue">
  <div class="moi-clients-card-container">
    <ion-spinner name="lines" *ngIf="loading$ | async; else mainBlock"></ion-spinner>
    <ng-template #mainBlock>
      <ion-searchbar></ion-searchbar>
      <ion-content class="moi-clients-list-content">
        <ion-list>
          <ion-item *ngFor="let client of clients$ | async | keyvalue">
            <ion-avatar slot="start">
              <img src="assets/img/client_avatar_inactive.png">
            </ion-avatar>
            <ion-label>
              <h2>{{client.value.name || client.value.username}}</h2>
              <h3>{{client.value.email}}</h3>
              <p>{{client.value.username}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-item>
        <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button color="primary">
              Enviar Solicitud
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-item>
    </ng-template>
  </div>
</moi-card>
