<moi-card title="Enviar un Test" theme="red">
  <form [formGroup]="quizzesForm" (ngSubmit)="sendQuiz(quizzesForm.value)">
    <ion-item>
      <ion-label>Selecciona un nivel</ion-label>
      <ion-select value="03">
        <ion-select-option value="01">Nivel 1</ion-select-option>
        <ion-select-option value="02">Nivel 2</ion-select-option>
        <ion-select-option value="03">Nivel 3</ion-select-option>
        <ion-select-option value="04">Nivel 4</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Enviar a</ion-label>
      <ion-select>
        <ion-select-option [value]="student.id" formControlName="student" [disabled]="recommendationsForm.value.sendToAll === true" *ngFor="let student of students">
          {{student.username}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Enviar a todos</ion-label>
      <ion-checkbox formControlName="sendToAll" color="primary" checked="false" slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-button color="primary">
        ver preguntas
      </ion-button>
    </ion-item>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button color="secondary"
          fill="solid"
          disabled="true"
          disabled>
          Crear nuevo nivel
        </ion-button>
        <ion-button color="primary"
          type="submit"
          [disabled]="validateForm(quizzesForm)"
          fill="solid">
          Enviar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </form>
</moi-card>
